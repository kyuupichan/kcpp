#
# Preprocessor diagnostics
#

invalid_charset:
  severity: error
  text: "%q0 encoding cannot be used for type %q1 with width %2 bits"

in_expansion_of_macro:
  severity: note
  text: in expansion of macro %q0

in_token_concatenation:
  severity: note
  text: in result of token concatenation

token_concatenation_failed:
  severity: error
  text: concatenation produces %q0 which is not a valid preprocessing token
