#
# Preprocessor diagnostics
#

invalid_charset:
  severity: error
  text: "%q0 encoding cannot be used for type %q1 with width %2 bits"

in_argument_stringizing:
  severity: note
  text: in stringizing of macro argument

in_expansion_of_macro:
  severity: note
  text: in expansion of macro %q0

in_token_concatenation:
  severity: note
  text: in result of token concatenation

line_number_must_be_digit_sequence:
  severity: error
  text: line number must be a digit sequence

line_number_out_of_range:
  severity: warning
  text: the standard requires a line number between 1 and %0

invalid_file_name:
  severity: error
  text: invalid file name

macro_defined_here:
  severity: note
  text: macro %q0 was defined here

stringize_failed:
  severity: error
  text: stringizing did not produce a valid string literal

token_concatenation_failed:
  severity: error
  text: token concatenation produces %q0 which is not a valid token

too_few_macro_arguments:
  severity: error
  text: too few arguments passed to macro %q0

too_many_macro_arguments:
  severity: error
  text: too many arguments passed to macro %q0

unknown_charset:
  severity: error
  text: unknown character set %q0

unterminated_argument_list:
  severity: error
  text: unerminated argument list invoking macro %q0
