#
# General diagnostic output
#

at_file_end:
  severity: none
  text: '%0, at end of source'

at_file_and_end_of_line:
  severity: none
  text: '%0, at end of line %1'

at_file_and_line:
  severity: none
  text: '%0, line %1'

at_file_line_and_column:
  severity: none
  text: '%0, line %1, column %2'

brief_at_file_and_line:
  severity: none
  text: '%0:%1'

brief_at_file_line_and_column:
  severity: none
  text: '%0:%1:%2'

compilation_halted:
  severity: none
  text: Compilation halted.

error_limit_reached:
  severity: none
  text: Error limit reached.

error_summary:
  severity: none
  text: "%plural{1:error|:errors}0 generated compiling %1."

fatal_error_summary:
  severity: none
  text: 1 fatal error generated compiling %0.

fatal_error_and_error_summary:
  severity: none
  text: 1 fatal error and %plural{1:error|:errors}0 generated compiling %1.

severity_remark:
  severity: none
  text: remark

severity_note:
  severity: none
  text: note

severity_warning:
  severity: none
  text: warning

severity_error:
  severity: none
  text: error

severity_fatal:
  severity: none
  text: fatal error
