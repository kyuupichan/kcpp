#
# General diagnostic output
#

at_file_end:
  severity: none
  text: '%0, at end of source'

at_file_and_end_of_line:
  severity: none
  text: '%0, at end of line %1'

at_file_and_line:
  severity: none
  text: '%0, line %1'

at_file_line_and_column:
  severity: none
  text: '%0, line %1, column %2'

brief_at_file_and_line:
  severity: none
  text: '%0:%1'

brief_at_file_line_and_column:
  severity: none
  text: '%0:%1:%2'

compilation_halted:
  severity: none
  text: Compilation halted.

error_limit_reached:
  severity: none
  text: Error limit reached.

error_summary:
  severity: none
  text: "%plural{1:error|:errors}0 generated compiling %1."

fatal_error_summary:
  severity: none
  text: "%plural{1:fatal error|:fatal errors}0 generated compiling %1."

fatal_error_and_error_summary:
  severity: none
  text:  "%plural{1:fatal error|:fatal errors}0 and %plural{1:error|:errors}1 \
    generated compiling %2."

from_formation_of_header_name:
  severity: note
  text: from formation of header name

from_Pragma:
  severity: note
  text: from _Pragma operator

in_argument_stringizing:
  severity: note
  text: stringized macro argument

in_expansion_of_builtin:
  severity: note
  text: in expansion of builtin macro %q0

in_expansion_of_macro:
  severity: note
  text: in expansion of macro %q0

in_token_concatenation:
  severity: note
  text: spelling of token concatenation

internal_compiler_error:
  severity: fatal
  text: "internal compiler error: %q0"

severity_remark:
  severity: none
  text: remark

severity_note:
  severity: none
  text: note

severity_warning:
  severity: none
  text: warning

severity_error:
  severity: none
  text: error

severity_fatal:
  severity: none
  text: fatal error

starting_compilation:
  severity: none
  text: Starting compilation of %0.

unknown_diagnostic_group:
  severity: fatal
  text: unknown diagnostic group %q0

unknown_feature_name:
  severity: fatal
  text: unknown feature name %q0