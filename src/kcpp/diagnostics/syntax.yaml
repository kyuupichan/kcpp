#
# Parser and syntax-related diagnostics
#

expected_identifier:
  severity: error
  text: expected an identifier

expected_close_brace:
  severity: error
  text: expected a %q{}}

expected_close_paren:
  severity: error
  text: expected a %q{)}

expected_colon:
  severity: error
  text: expected a %q{:}

expected_open_brace:
  severity: error
  text: expected a %q{{}

expected_open_paren:
  severity: error
  text: expected a %q{(}

prior_match:
  severity: note
  text: to match this %q0
